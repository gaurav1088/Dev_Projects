<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application

          <span class="small_name">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First_name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name."
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last_name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name."
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                placeholder="Enter your Email."
              />
            </div>
            <div class="form_control">
              <label for="Job_Role">Job Role</label>
              <select name="Job_Role" id="jJob_Role">
                <option value="">Select Job Role</option>
                <option value="Frontend">Frontend Developer</option>
                <option value="Backend">Backend Developer</option>

                <option value="Pyhton">Python Developer</option>

                <option value="Full_Stack">Full_Stack</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                row="4"
                cols="50"
                placeholder="Enter your address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="City">City</label>
              <input id="city" name="city" placeholder="Enter City Name" />
            </div>
            <div class="form_control">
              <label for="Pin Code">Pin Code</label>
              <input
                type="number"
                id="Pincode "
                name="pincode"
                placeholder="Enter your Pin Code"
              />
            </div>

            <div class="form_control">
              <label for="Date">Date</label>
              <input value="2025-08-02" type="date" name="date" id="date" />
            </div>
            <div class="form_control">
              <label for="Upload">Upload your Resume</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submut">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
